<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="manifest" href="/manifest.json">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ccc" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="flex-parent">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul role="navigation" aria-label="Breadcrumb" id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div aria-label="location" role="application" id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <div class="fluid__container">
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture><img id="restaurant-img"></picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <div class="fluid__container">
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
      <div class="form-wrapper">
        <form class="form">

          <!-- Begin the  name input -->
          <div class="form-group">
            <label for="name">
              Name
              <input name="name" type="text" class="form-control" id="name"></input>
            </label>
            <!-- End the first name input -->

            <!-- Begin the comment section -->
            <div class="form-group">
              <label for="message">
                Leave us some feedback
                <textarea name="message" type="text" class="form-control" id="message"></textarea>
              </label>
            </div>
            <!-- End the comment section -->
            
            <!-- Begin the favorite section -->
						<div class="form-group">
							<label for="rating">How would you rate this restaurant?</label>
							<select name="rating" multiple class="form-control" id="rating">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
						<!-- End the favorite section -->
						<!-- Form submit button -->
						<button id="form-submit-button" type="submit" class="btn btn-primary">Submit</button>

        </form>
        <div class="form-data">
          <h1>Form Data</h1>
        </div>
      </div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="bg-idb/idb.js"></script>
  <script type="text/javascript" charset="utf-8" src="bg-idb/bg-idb.js"></script>

  <script type="text/javascript" src="js/dbhelper.js"></script>

  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- These scripts are essential for the service worker to cache the page -->
  <script type="text/javascript" src="js/sw/index.js"></script>
  <!-- the actual Service Worker script-->
  <script type="text/javascript" src="sw.js"></script>

  <!-- INDEX DB CACHER -->
  </body>
